<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aldo Israel Navarro Vargas">
    <meta name="description" content="Pagina web Alrededor de los EE.UU., funciona como un maquetado de una red social, esta es una practica de los conocimientos de html, css y JavaScript.">
    <meta name="keywords" content="Estados Unidos, Perfil, Profesion">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Alrededor de los EE.UU.</title>
</head>
<body class="root">
    <div class="overlay_hidden"></div>   
    <section class="profile__edit-form-container_hidden">
        <h2 class="profile__edit-form-header">Edit Profile</h2>
        <img class="profile__edit-form-close-button" src="./images/Close-button.png" alt="Close Button">
        <form class="profile__edit-form">
            <input class="profile__input-name" type="text" placeholder="Nombre">
            <input class="profile__input-profession" type="text" placeholder="Profesión">
            <button class="profile__submit-button" type="submit">Save</button>
        </form>
    </section>
    <section class="profile__new-place-form-container_hidden">
        <h2 class="profile__new-place-form-header">New Place</h2>
        <img class="profile__new-place-form-close-button" src="./images/Close-button.png" alt="Close Button">
        <form class="profile__new-place-form">
            <input class="profile__new-place-input-title" type="text" placeholder="Titulo">
            <input class="profile__new-place-input-image-link" type="text" placeholder="Enlace a la imagen">
            <button class="profile__new-place-submit-button" type="button">Add</button>
        </form>
    </section>
    <div class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Logo Alrededor De USA">
    </div>
    <section class="profile">
        <div class="profile__image-container">
            <img class="profile__image" src="./images/profile-pic.jpg" alt="Foto de perfil">
        </div>
        <div class="profile__info">
            <h1 class="profile__name">Aldo Navarro</h1>
            <h3 class="profile__profession">Programador</h3>
        </div>
        <img class="profile__edit-button" src="./images/Edit-Button.svg" alt="Edit-Button">
        <div class="profile__add-button-container">
            <img class="profile__add-button" src="./images/Add-Button.svg" alt="Add-Button">
        </div>
    </section>
    <div class="cards">
        <template id="card-template">
            <div class="cards__card">
                    <img class="cards__card-trash-button" src="./images/Trash-Button.svg" alt="Trash-button">
                <div class="cards__card-image-container">
                    <img class="cards__card-image" src=" " alt="foto de la publicacion">
                </div>
                <div class="cards__card-info-container">
                    <div class="cards__card-title-container">
                        <h2 class="cards__card-title"></h2>
                    </div>
                    <div class="cards__card-like-button-container"></div>
                </div>
            </div>
        </template>
    </div>
    <div class="images-popup__container">
        <template id="images-popup__template">
            <div class="images-popup-hidden">
                <img class="images-popup__image" src=" " alt="images-popup">
                <h3 class="images-popup__title"></h3>
                <img class="images-popup__close-button" src="./images/Close-button.png" alt="Close-button">
            </div>
        </template>
    </div>
    <footer class="footer">
        <h2 class="footer__text">Practicum © 2023. Aldo I. Navarro V</h2>
    </footer> 
    <script src="./scripts/index.js"></script>
</body>
</html>
