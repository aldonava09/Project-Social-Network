<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aldo Israel Navarro Vargas">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Alrededor de los EE.UU.</title>
</head>
<body class="root">
    <div class="overlay_hidden"></div>   
    <section class="profile__edit-form-container_hidden">
        <h2 class="profile__edit-form-header">Edit Profile</h2>
        <img class="profile__edit-form-close-button" src="./images/Close button.png" alt="Close Button">
        <form class="profile__edit-form">
            <input class="profile__input-name" type="text" required>
            <input class="profile__input-profession" type="text" required>
            <button class="profile__submit-button" type="submit">Save</button>
        </form>
    </section>
    <section class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Logo Alrededor De USA">
    </section>
    <section class="profile">
        <div class="profile__image-container">
            <img class="profile__image" src="./images/profile-pic.jpg" alt="Foto de perfil">
        </div>
        <div class="profile__info">
            <h1 class="profile__name"></h1>
            <h3 class="profile__profession"></h3>
        </div>
        <img class="profile__edit-button" src="./images/Edit Button.svg">
        <div class="profile__add-button-container">
            <img class="profile__add-button" src="./images/Add Button.svg">
        </div>
    </section>
    <section class="cards">
        <div class="card">
            <img class="card__trash-button" src="./images/Trash Button.svg" alt="Trash-button">
            <div class="card__image-container">
                <img class="card__image" src="./images/new-york.jpg" alt="Imagen de la estatua de la libertad Nueva York">
            </div>
            <div class="card__info-container">
                <div class="card__title-container">
                    <h2 class="card__title">Nueva York, Nueva York</h2>
                </div>
                <div class="card__like-button-container">
                    <img class="card__like-button" src="./images/Like-button.svg" alt="Like-button">
                </div>
            </div>
        </div>
        <div class="card">
            <img class="card__trash-button" src="./images/Trash Button.svg" alt="Trash-button">
            <div class="card__image-container">
                <img class="card__image" src="./images/hollywood.jpg" alt="Imagen las letras de hollywood">
            </div>
            <div class="card__info-container">
                <div class="card__title-container">
                    <h2 class="card__title">Hollywood, Los Angeles</h2>
                </div>
                <div class="card__like-button-container">
                    <img class="card__like-button" src="./images/Like-button.svg" alt="Like-button">
                </div>
            </div>
        </div>
        <div class="card">
            <img class="card__trash-button" src="./images/Trash Button.svg" alt="Trash-button">
            <div class="card__image-container">
                <img class="card__image" src="./images/miami.jpg" alt="Imagen las letras de hollywood">
            </div>
            <div class="card__info-container">
                <div class="card__title-container">
                    <h2 class="card__title">Miami, Florida</h2>
                </div>
                <div class="card__like-button-container">
                    <img class="card__like-button" src="./images/Like-button.svg" alt="Like-button">
                </div>
            </div>
        </div>
        <div class="card">
            <img class="card__trash-button" src="./images/Trash Button.svg" alt="Trash-button">
            <div class="card__image-container">
                <img class="card__image" src="./images/san-fransisco.jpg" alt="Imagen puente de San Francisco">
            </div>
            <div class="card__info-container">
                <div class="card__title-container">
                    <h2 class="card__title">San Francisco, California</h2>
                </div>
                <div class="card__like-button-container">
                    <img class="card__like-button" src="./images/Like-button.svg" alt="Like-button">
                </div>
            </div>
        </div>
        <div class="card">
            <img class="card__trash-button" src="./images/Trash Button.svg" alt="Trash-button">
            <div class="card__image-container">
                <img class="card__image" src="./images/seattle.jpg" alt="Imagen libreria de Seattle">
            </div>
            <div class="card__info-container">
                <div class="card__title-container">
                    <h2 class="card__title">Seattle, Washington</h2>
                </div>
                <div class="card__like-button-container">
                    <img class="card__like-button" src="./images/Like-button.svg" alt="Like-button">
                </div>
            </div>
        </div>
        <div class="card">
            <img class="card__trash-button" src="./images/Trash Button.svg" alt="Trash-button">
            <div class="card__image-container">
                <img class="card__image" src="./images/wyomig.jpg" alt="Imagen borde de un lago en Wyoming">
            </div>
            <div class="card__info-container">
                <div class="card__title-container">
                    <h2 class="card__title">Salt Lake City, Wyoming</h2>
                </div>
                <div class="card__like-button-container">
                    <img class="card__like-button" src="./images/Like-button.svg" alt="Like-button">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h2 class="footer__text">Practicum Â© 2023. Aldo I. Navarro V</h2>
    </footer> 
    <script src="./scripts/index.js"></script>
</body>
</html>
