<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Aldo Israel Navarro Vargas">
   <meta name="description" content="Pagina web Alrededor de los EE.UU., funciona como un maquetado de una red social, esta es una practica de los conocimientos de html, css y JavaScript.">
   <meta name="keywords" content="Estados Unidos, Perfil, Profesion">
   <title>Alrededor de los EE.UU.</title>
</head>
<body class="root">
   <div class="overlay"></div>  
   <section class="popup popup_edit-profile">
       <h2 class="popup__header">Edit Profile</h2>
       <img class="popup__close-button popup__close-button_edit-profile" id="profileEditCloseButton" alt="Close Button">
       <form class="popup__form popup__form_edit-profile" id="editProfileForm" name="editProfile" novalidate>
           <input class="popup__input popup__input_name" id="name" type="text" placeholder="Name" minlength="2" maxlength="40" required>
           <span class="popup__error popup__error_name"></span>
           <input class="popup__input popup__input_profession" id="profession" type="text" placeholder="Profesion" minlength="2" maxlength="200" required>
           <span class="popup__error popup__error_profession"></span>
           <!--<input class="popup__input popup__input_profile-image" id="profile-image" type="text" placeholder="Profile Image URL">
           <span class="popup__error popup__error_profile-image"></span>-->
           <button class="popup__button popup__button_edit-profile" type="submit">Save</button>
       </form>
   </section>
   <section class="popup popup_new-place">
       <h2 class="popup__header">New Place</h2>
       <img class="popup__close-button popup__close-button_new-place" id="newPlaceCloseButton" alt="Close Button">
       <form class="popup__form popup__form_new-place" id="newPlaceForm" name="NewPlace" novalidate>
           <input class="popup__input popup__input_title" id="title" type="text" placeholder="Title" minlength="2" maxlength="30" required>
           <span class="popup__error popup__error_title"></span>
           <input class="popup__input popup__input_url" id="url" type="url" placeholder="Image URL" required>
           <span class="popup__error popup__error_url"></span>
           <button class="popup__button popup__button_new-place" type="submit">Add</button>
       </form>
   </section>
   <div class="header">
       <img class="header__logo" id="headerLogo" alt="Logo Alrededor De USA">
   </div>
   <section class="profile">
       <div class="profile__image-container">
           <img class="profile__image" id="profileImage" alt="Foto de perfil">
       </div>
       <div class="profile__info">
           <h1 class="profile__name"></h1>
           <h3 class="profile__profession"></h3>
       </div>
       <img class="profile__edit-button" id="editButon" alt="Edit-Button">
       <div class="profile__add-button-container">
           <img class="profile__add-button" id="addButton" alt="Add-Button">
       </div>
   </section>
   <div class="cards">
       <template id="card-template">
           <div class="cards__card">
                   <img class="cards__card-trash-button" src="<%=require('./images/Trash-button.svg')%>" alt="Trash-button">
               <div class="cards__card-image-container">
                   <img class="cards__card-image" src=" " alt="foto de la publicacion">
               </div>
               <div class="cards__card-info-container">
                   <div class="cards__card-title-container">
                       <h2 class="cards__card-title"></h2>
                   </div>
                   <div class="cards__card-like-button-container"></div>
               </div>
           </div>
       </template>
   </div>
   <div class="popup popup_delete-card">
        <h2 class="popup__header">Are you sure?</h2>
        <img class="popup__close-button popup__close-button_delete-card"  src="<%=require('./images/Close-button.png')%>" alt="Close-button">
        <button class="popup__button popup__button_delete-card" type="submit">Delete</button>
   </div>
   <div class="images-popup">
        <div class="images-popup__item">
            <img class="images-popup__item-image" src=" " alt="images-popup">
            <h3 class="images-popup__item-title"></h3>
            <img class="images-popup__item-close-button" src="<%=require('./images/Close-button.png')%>" alt="Close-button">
        </div>
   </div>
   <footer class="footer">
       <h2 class="footer__text">Practicum Â© 2023. Aldo I. Navarro V</h2>
   </footer>
</body>
</html>
